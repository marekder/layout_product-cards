<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg" alt="iMac 27 Retina"
        class="card__img">
      <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <p class="card__product-code">Product code: 195434</p>
      <div class="card__reviews">
        <div class="card__reviews-stars">
          <div class="card__reviews-stars-star card__reviews-stars-star--isactive"></div>
          <div class="card__reviews-stars-star card__reviews-stars-star--isactive"></div>
          <div class="card__reviews-stars-star card__reviews-stars-star--isactive"></div>
          <div class="card__reviews-stars-star card__reviews-stars-star--isactive"></div>
          <div class="card__reviews-stars-star"></div>
        </div>
        <div class="card__reviews-details">Reviews: 5</div>
      </div>
      <div class="card__price-label">
        <p class="card__price-label-price">Price:</p>

        <p class="card__price-label-value">$2,199</p>
      </div>
      <div class="card__buy-button">
        <button class="card__buy-button-content" data-qa="hover">BUY</button>
      </div>
    </div>
  </body>
</html>
